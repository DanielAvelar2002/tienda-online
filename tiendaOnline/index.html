<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>

            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>



            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">

                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Guitarra</p>
                        <span class="precio-producto-carrito">$1,000</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>

                    </div>
                </div>

                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">$1000</span>
                </div>
            </div>

        </div>


    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://www.taylorguitars.com/sites/default/files/styles/large/public/2022-02-08/812e%202020-Front.png?itok=IEq9LaGh"
                    alt="producto">

            </figure>
            <div class="info-product">
                <h2>800 Grand Concert</h2>
                <p class="price">$3,799</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://www.taylorguitars.com/sites/default/files/styles/large/public/2022-02-08/814e%202020-Front.png?itok=fCLRXo98"
                    alt="producto">

            </figure>
            <div class="info-product">
                <h2>800 Grand Auditorium</h2>
                <p class="price">$3,699</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.taylorguitars.com/sites/default/files/styles/large/public/2022-02-08/Builders%20Edition%20816ce-Front.png?itok=DBIXUksw"
                    alt="producto">

            </figure>
            <div class="info-product">
                <h2>800 Builder's Edition</h2>
                <p class="price">$3,999</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.taylorguitars.com/sites/default/files/styles/large/public/2022-02-08/818e-Front.png?itok=sjacFTy3"
                    alt="producto">

            </figure>
            <div class="info-product">
                <h2>800 Grand Orchestra</h2>
                <p class="price">$3,999</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.taylorguitars.com/sites/default/files/styles/large/public/2022-02-08/GT%20811e-Front.png?itok=pL1fTXno"
                    alt="producto">

            </figure>
            <div class="info-product">
                <h2>800 Taylor GT</h2>
                <p class="price">$3,499</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.taylorguitars.com/sites/default/files/styles/large/public/2022-02-08/814ceN-Front.png?itok=dca2Tpe3"
                    alt="producto">

            </figure>
            <div class="info-product">
                <h2>800 Nylon</h2>
                <p class="price">$3,999</p>
                <button>Añadir al carrito</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
